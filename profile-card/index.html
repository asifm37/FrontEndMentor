<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom Styles CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <section class="profile-card">

      <div class="profile-top">
        <img src="./images/bg-pattern-card.svg" alt="bg">
      </div>

      <div class="profile-body">
        <img class="circle-img" src="./images/image-victor.jpg" alt="profile-pic">
        <h1 class="username">Victor Crest <span class="age"> 26</span></h1>
        <p class="location">London</p>
      </div>

      <div class="profile-footer">
        <div class="stat-item">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="stat-item">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="stat-item">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="container-fluid">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/asifm37">Asif M</a>.
    </div>
  </footer>
</body>

</html>
